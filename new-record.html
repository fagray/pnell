<!DOCTYPE html>
<html>
<head>
	<title> pnell - Semantic UI based Control Panel	</title>
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
</head>
<body>

<div class="ui stackable menu">

<div class="ui container">

  <div class="item">
    <i class="circular large cubes icon"></i>
  </div>
  <a class="item">Awesome Link 1</a>
  <a class="item">Awesome Link 2</a>
  <a class="item">Awesome Link 3</a>
  <a class="item">Awesome Link 4</a>
 
</div>


</div>

<div class="ui container">

	<div class="row">
   	<h2 class="ui header">
  
		  <div class="content">
		    <i class="circular large cubes icon"></i> pnell - A semantic ui control panel layout
		  </div>
		</h2>

    </div>




  
    

      <div class="ui  grid">
  <div class="four wide column">
    <Br/>
     	<div class="ui vertical menu">
  <a class="teal item ">
    Dashboard
  </a>
  <a class="item ">
    Users
    <div class="ui label">51</div>
  </a>

    <a class="item active">
    Add New User
   
  </a>

  <a class="item">
    Updates
    <div class="ui label">1</div>
  </a>

</div>
 
  </div><!-- /sidebar -->


  <div class="twelve wide column">
   
    <h1>Add New Record</h1>
    <form class="ui form">
  <h4 class="ui dividing header">User Information</h4>

  <div class="field">
    <label>Name</label>
    <div class="two fields">
      <div class="field">
        <input type="text" name="shipping[first-name]" placeholder="First Name">
      </div>
      <div class="field">
        <input type="text" name="shipping[last-name]" placeholder="Last Name">
      </div>
    </div>
  </div>

   <div class="field">
    <label>Contact Number</label>
    <div class="two fields">
      <div class="field">
        <input type="text" name="shipping[first-name]" placeholder="Phone">
      </div>
      <div class="field">
        <input type="text" name="shipping[last-name]" placeholder="Mobile">
      </div>
    </div>
  </div>
 
  
 
  
   <h4 class="ui dividing header">Login Information</h4>

    <div class="field">
    <label>Username</label>
    <div class="field">
      <div class="field">
        <input type="text" name="shipping[first-name]" placeholder="First Name">
      </div>
      <div class="two fields">
       <div class="field">
      <label>Password</label>
        <input type="text" name="password" placeholder="Password">
      </div>
      <div class="field">
      <label>Confirm Password</label>
        <input type="text" name="shipping[first-name]" placeholder="Confirm Password">
      </div>
      </div>
    </div>
  </div>

   
   
  <div class="ui button " tabindex="0">Cancel</div>
  <div class="ui button primary" tabindex="0">Submit</div>
</form>

   
  
  </div>
 
</div><!-- /end of three column grid -->
  
  	

</div><!-- /container -->




<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>



</body>
</html>
